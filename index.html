<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <!-- template -->
    <script id="film-template" type="text/x-handlebars-template">
      <div class="item">
        <div class=" front">
           {{#if poster }}<img  class= "poster" src="{{ poster }}"> {{else}} <h2>{{ titolo }}</h2> {{/if}}
        </div>
        <div class= "back">
          <ul class="info {{tipo}}">
            <li> <span class="etichetta">Titolo: </span> {{ titolo }}</li>
            <li> <span class="etichetta">Titolo Originale: </span> {{ ogTitolo }} </li>
             <li> <span class="etichetta">Lingua: </span> {{#if flag}} <img  class= "flag" src="{{ flag }}"> {{/if}} {{#if lingua }}  {{ lingua }} {{/if}}</li>
            <li class="stars"> <span class="etichetta">Voto: </span>({{ rating }}) <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></li>
            {{#if desc}}<li> <span class="etichetta">Overview </span><p class="desc">{{desc}} </p></li>{{/if}}
          </ul>
        </div>
    </div>

    </script>
    <script id="pages-template" type="text/x-handlebars-template">

      <div class="page-num"> {{ number }} </div>

    </script>

    <!-- My style & script -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>

    <title></title>
  </head>
  <body>
      <nav>
        <div class="container">
          <div class="bar">
            <a class= "logo" href="#"><img src="img/logo.png"></a>
            <!-- <button id="search-button"type="button" name="button"> Search </button> -->
            <input id="search-input"type="text" name="" value="star trek">

          </div>
      </div>
      </nav>
    <section>
      <div class="container">
        <div class="folders">
          <div class="sezione active" id= "movieFolder">
            Films
          </div>
          <div class="sezione " id = "tvFolder">
            Tv-series
          </div>
        </div>
        <div class="content">
        <div class="pages">

        </div>
        <div class="filmList">


        </div>

      </div>
      </div>

    </section>

  </body>
</html>
